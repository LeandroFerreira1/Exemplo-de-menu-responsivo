    <script>
      function slide(){
        var slide = document.getElementById("nav-slide");
        slide.style.height = window.innerHeight - 60 + "px";

        if(slide.style.left == "0px"){
          slide.style.left = "-200px";
        }else{
          slide.style.left = "0px";
        }
      }
    </script>
